<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .product {
            display: flex;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            align-items: center;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: scale(1.02);
        }

        .product:nth-child(odd) {
            background: #ffe5cc;
        }

        .product img {
            width: 120px;
            height: auto;
            border-radius: 5px;
            margin-right: 15px;
        }

        .product-info {
            flex: 1;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 14px;
            color: #444;
            margin-bottom: 5px;
        }

        .product-size {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .buy-button {
            background: #7a4b9a;
            color: #fff;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .buy-button:hover {
            background: #5e3578;
        }

    <script>
        let productsLoaded = 0;

        function loadProducts() {
            const container = document.getElementById("product-list");

            for (let i = 0; i < 3; i++) {
                const product = document.createElement("div");
                product.classList.add("product");

                product.innerHTML = `
                    <img src="https://via.placeholder.com/120" alt="Produto">
                    <div class="product-info">
                        <div class="product-title">Jaqueta de couro sintético vintage</div>
                        <div class="product-price">R$ 90,00</div>
                        <div class="product-size">Tamanho: M</div>
                        <button class="buy-button">Comprar</button>
                    </div>
                `;

                container.appendChild(product);
                productsLoaded++;
            }
        }

        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                loadProducts();
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadProducts(); // Carrega os primeiros produtos
            window.addEventListener("scroll", handleScroll);
        });
    </script>

</body>
